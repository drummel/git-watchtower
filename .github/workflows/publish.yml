name: Publish to npm

# npm Trusted Publishing with OIDC - No secrets required!
# Setup: Configure trusted publisher at https://www.npmjs.com/package/git-watchtower/access
# See: https://docs.npmjs.com/trusted-publishers/

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Perform a dry run (no actual publish)'
        required: false
        default: false
        type: boolean

jobs:
  # Run tests before publishing as a safety check
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Run type check
        run: npm run typecheck

  publish:
    name: Publish to npm
    runs-on: ubuntu-latest
    needs: test

    # Required for OIDC trusted publishing
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm ci

      - name: Verify version matches tag
        if: github.event_name == 'release'
        run: |
          PACKAGE_VERSION=$(node -p "require('./package.json').version")
          TAG_VERSION="${GITHUB_REF_NAME#v}"
          if [ "$PACKAGE_VERSION" != "$TAG_VERSION" ]; then
            echo "::error::Package version ($PACKAGE_VERSION) does not match tag version ($TAG_VERSION)"
            exit 1
          fi
          echo "Version verified: $PACKAGE_VERSION"

      - name: Publish to npm (dry run)
        if: inputs.dry_run == true
        run: npm publish --dry-run --access public

      - name: Publish to npm
        if: inputs.dry_run != true
        run: npm publish --access public

      - name: Summary
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "## Published to npm" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Package:** git-watchtower@$VERSION" >> $GITHUB_STEP_SUMMARY
          echo "**Registry:** https://www.npmjs.com/package/git-watchtower" >> $GITHUB_STEP_SUMMARY
          echo "**Provenance:** Enabled (OIDC trusted publishing)" >> $GITHUB_STEP_SUMMARY
          if [ "${{ inputs.dry_run }}" == "true" ]; then
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "> **Note:** This was a dry run. No package was actually published." >> $GITHUB_STEP_SUMMARY
          fi
